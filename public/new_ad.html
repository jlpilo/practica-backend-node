		<div id="fh5co-main">
            <div id="respuestaok" style="display:none">Anuncio publicado</div>
            <div id="respuestako" style="display:none">Error al publicar el anuncio. Por favor revise los campos.</div>
            <div class="fh5co-narrow-content">
                <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">SUBIR ANUNCIO</h2>
                <form method="post" enctype="multipart/form-data" id="form_new">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" />
                    </div>
                    <div>
                        <input type="radio" name="venta" value="1" />
                        <label for="venta">Quiero vender:</label>
                        <br/>
                        <input type="radio" name="venta" value="0" />
                        <label for="venta">Quiero comprar:</label>
                    </div>
                    <div>
                        <label for="precio">Precio:</label>
                        <input type="text" name="precio" id="precio" />
                    </div>
                    <div>
                        <label for="foto">Imagen:</label>
                        <input type="file" name="foto" id="foto" />
                    </div>
                    <div>
                        <label for="tags">Etiquetas:</label>
                        <select multiple name="tags" id="tags">
                            <option value="Work">Work</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Motor">Motor</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>
                    
                    <div class="button">
                        <button type="submit" id="send_ad">Subir Anuncio</button>
                    </div>
                </form>
		    </div>
